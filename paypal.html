<!DOCTYPE html>
<html>
    <head>
        <title>PayPal SDK PopupBridge Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://www.paypal.com/sdk/js?client-id=AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R"></script>
    </head>
    <body>
        <h1>PayPal SDK PopupBridge Example</h1>
        <div id="paypal-button-container"></div>
        <pre id="log"></pre>
    <script>
        function paymentOptions() {
          return {
            purchase_units: [{
              amount:  {
                value: '0.01'
              }
            }]
          };
        }

        paypal.Buttons({
          createOrder: function(data, actions)  {
            return actions.order.create(paymentOptions());
          },
          onApprove: function(data, actions)  {
            document.querySelector('#log').innerText = JSON.stringify(data, null, 2);
          }
        }).render('#paypal-button-container');
    </script>
    </body>
</html>
